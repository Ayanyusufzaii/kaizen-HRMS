<!-- Modern HRMS Login Component -->
<div class="flex min-h-screen bg-gray-50">
  <!-- Left side - Image and branding -->
  <div class="hidden md:flex md:w-1/2 bg-indigo-700 relative overflow-hidden">
    <!-- Background pattern overlay -->
    <div class="absolute inset-0 bg-pattern opacity-10"></div>

    <!-- Content overlay -->
    <div class="absolute inset-0 flex flex-col justify-center items-center text-white p-8 z-10">
      <div class="max-w-lg text-center">
        <!-- <img src="assets/logo" alt="HR Dashboard" class="w-80 h-auto mx-auto mb-8 rounded-lg shadow-2xl"> -->

        <h1 class="text-7xl font-bold mb-4">Employee Portal</h1>
        <p class="text-xl mb-4">Access your workplace tools in one secure location</p>
      </div>
    </div>
  </div>

  <!-- Right side - Login form -->
  <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-6 md:p-12">
    <div class="w-full max-w-md">
      <!-- Logo and welcome message -->
      <div class="mb-8 text-center">
        <div class="flex justify-center mb-6">
          <img src="assets/logo.jpg" alt="HR Dashboard" class="w-auto h-auto mx-auto mb-8 rounded-md">
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Welcome back</h1>
        <p class="text-gray-500 mt-2">Sign in to access your account</p>
      </div>

      <!-- Login form with Angular bindings -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email/Employee ID input -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email or Employee ID</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </div>
            <input
              id="email"
              type="text"
              formControlName="email"
              placeholder="Enter your email or employee ID"
              class="pl-10 w-full py-2.5 px-4 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
            />
          </div>
          <div *ngIf="submitted && f['email']?.errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['email']?.errors?.['required']">Email or Employee ID is required</div>
          </div>
        </div>

        <!-- Password input -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="pl-10 w-full py-2.5 px-4 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
            />
          </div>
          <div *ngIf="submitted && f['password']?.errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
          </div>
        </div>


        <!-- Submit button -->
        <button
          type="submit"
          class="w-full py-3 px-4 flex justify-center items-center bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 text-white font-medium rounded-lg transition-colors shadow-lg"
        >
          <span>Sign In</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Sign up option -->

      </form>
    </div>
  </div>
</div>

<!-- Add this CSS in your component's style file -->
<style>
  .bg-pattern {
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.15'%3E%3Cpath d='M36 34c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4zM16 34c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    background-size: 60px 60px;
  }

  /* Add these styles for a more polished look */
  input:focus {
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
  }

  /* Optional: Add this animation for a smoother page load experience */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form {
    animation: fadeIn 0.5s ease-out;
  }
</style>
