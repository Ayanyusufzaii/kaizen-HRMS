<div class="flex justify-center items-center h-screen bg-white">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

      <!-- Step 1: Email/Phone input -->
      <div *ngIf="!otpSent" class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">
          Email or Mobile Number
        </label>
        <input
          formControlName="contact"
          id="contact"
          type="text"
          placeholder="Enter your email or phone"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <!-- Step 2: OTP input -->
      <div *ngIf="otpSent && !otpVerified" class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="otp">
          Enter OTP
        </label>
        <input
          formControlName="otp"
          id="otp"
          type="text"
          placeholder="Enter OTP"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <!-- Step 3: New Password input -->
      <div *ngIf="otpVerified" class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">
          New Password
        </label>
        <input
          formControlName="newPassword"
          id="newPassword"
          type="password"
          placeholder="Enter new password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <!-- Step 3: Confirm New Password input -->
      <div *ngIf="otpVerified" class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
          Confirm New Password
        </label>
        <input
          formControlName="confirmPassword"
          id="confirmPassword"
          type="password"
          placeholder="Confirm your new password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <div *ngIf="passwordMismatch" class="text-red-500 text-xs italic mt-2">
          Passwords do not match. Please try again.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          {{ otpSent ? (otpVerified ? 'Update Password' : 'Verify OTP') : 'Send OTP' }}
        </button>
      </div>
    </form>
  </div>
</div>
