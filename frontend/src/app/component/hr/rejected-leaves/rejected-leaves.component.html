<!-- Modern HRMS Rejected Leaves Page -->
<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-hr-side-navbar class="w-64"></app-hr-side-navbar> 

  <!-- Main Content -->
  <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out overflow-hidden">
    <header class="bg-white backdrop-blur-sm bg-opacity-90 border-b border-slate-200/60 shadow-sm px-6 py-4 sticky top-0 z-10">
      <div class="max-w-20xl mx-auto flex justify-between items-center">
        <!-- Left side: Header Title -->
        <div>
          <h1 class="text-xl font-semibold text-slate-800">
            Rejected Leaves
          </h1>
          <div class="flex items-center text-sm text-slate-500 mt-0.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>Thursday, May 8, 2025</span>
          </div>
        </div>

        <!-- Right side: User Profile (placeholder) -->
        <div class="flex items-center">
          <!-- User profile section can be added here if needed -->
        </div>
      </div>
    </header>

    <!-- Main Content Body -->
    <div class="flex-1 p-6 bg-gray-50 overflow-auto">

      <!-- Rejected Leaves Table Section -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 transition duration-300 hover:shadow-md mb-6">
        <div class="h-2 bg-red-600"></div>
        <div class="p-6">
          <div class="flex items-center space-x-3 mb-6">
            <div class="bg-red-100 p-2 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <h3 class="font-bold text-xl text-gray-800">Rejected Leave Requests</h3>
          </div>

          <!-- Table Section -->
          <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse">
              <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Leave Type</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">From Date</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">To Date</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reason</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let leave of filteredLeaveRequests" class="hover:bg-gray-50 transition duration-150">
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ leave.emailId }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ leave.leaveType }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ leave.fromDate | date }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ leave.toDate | date }}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ leave.reason || 'â€”' }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                      {{ leave.status }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
