<!-- hr-side-navbar.component.html -->
<div 
  class="bg-indigo-600 text-white flex flex-col justify-between h-full transition-all duration-300 ease-in-out relative"
  [ngClass]="{
    'w-56 min-w-[14rem]': !isMinimized,
    'w-16 min-w-[4rem]': isMinimized
  }"
>
  <!-- Toggle Button - Positioned in middle -->
  <button 
    (click)="toggleSidebar()"
    class="absolute -right-3 top-1/2 transform -translate-y-1/2 bg-indigo-700 hover:bg-indigo-800 text-white p-1.5 rounded-full shadow-lg transition-all duration-200 z-10 focus:outline-none focus:ring-2 focus:ring-indigo-400"
  >
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      class="h-4 w-4 transition-transform duration-200"
      [ngClass]="{ 'rotate-180': isMinimized }"
      viewBox="0 0 20 20" 
      fill="currentColor"
    >
      <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
  </button>

  <!-- Sidebar Top -->
  <div class="p-4">
    <!-- Logo -->
    <div class="text-center mb-8 mt-2">
      <!-- Full Logo -->
      <div *ngIf="!isMinimized" class="transition-opacity duration-200">
        <img src="assets/logo.jpg" alt="Company Logo" class="mx-auto w-32 rounded-lg shadow-sm">
      </div>
      
      <!-- Minimized Logo -->
      <div *ngIf="isMinimized" class="transition-opacity duration-200">
        <div class="w-10 h-10 bg-indigo-800 rounded-lg flex items-center justify-center mx-auto shadow-sm">
          <span class="text-white font-bold text-lg">HR</span>
        </div>
      </div>
    </div>

    <!-- Sidebar Links -->
    <ul class="space-y-3">
      <li *ngFor="let item of navItems">
        <a 
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-700"
          class="flex items-center rounded-xl text-white hover:bg-indigo-700 hover:shadow-md transition-all duration-200 group relative"
          [ngClass]="{
            'px-4 py-3': !isMinimized,
            'px-2 py-3 justify-center': isMinimized
          }"
          [title]="isMinimized ? item.label : ''"
        >
          <!-- Icon -->
          <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-indigo-800 bg-opacity-50 shadow-sm flex-shrink-0">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="w-5 h-5" 
              viewBox="0 0 20 20" 
              fill="currentColor"
            >
              <path [attr.d]="item.icon" fill-rule="evenodd" clip-rule="evenodd" />
            </svg>
          </div>
          
          <!-- Label -->
          <span 
            *ngIf="!isMinimized"
            class="ml-3 font-medium transition-opacity duration-200"
          >
            {{ item.label }}
          </span>

          <!-- Tooltip for minimized state -->
          <div 
            *ngIf="isMinimized"
            class="absolute left-full ml-2 px-2 py-1 bg-gray-900 text-white text-sm rounded shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap z-50"
          >
            {{ item.label }}
            <div class="absolute top-1/2 -left-1 transform -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-transparent border-r-gray-900"></div>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <!-- Sidebar Bottom -->
  <div class="mt-auto space-y-4">
    <div class="border-t border-indigo-800 pt-4 px-4">
      <a 
        (click)="logout()" 
        class="flex items-center rounded-xl text-white hover:bg-indigo-700 hover:shadow-md transition-all duration-200 group cursor-pointer relative"
        [ngClass]="{
          'px-4 py-3': !isMinimized,
          'px-2 py-3 justify-center': isMinimized
        }"
        [title]="isMinimized ? 'Logout' : ''"
      >
        <!-- Icon -->
        <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-indigo-800 bg-opacity-50 shadow-sm flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
          </svg>
        </div>
        
        <!-- Label -->
        <span 
          *ngIf="!isMinimized"
          class="ml-3 font-medium transition-opacity duration-200"
        >
          Logout
        </span>

        <!-- Tooltip for minimized state -->
        <div 
          *ngIf="isMinimized"
          class="absolute left-full ml-2 px-2 py-1 bg-gray-900 text-white text-sm rounded shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap z-50"
        >
          Logout
          <div class="absolute top-1/2 -left-1 transform -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-transparent border-r-gray-900"></div>
        </div>
      </a>
    </div>
  </div>
</div>
